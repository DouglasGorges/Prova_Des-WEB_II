<mat-card class="card">
    <mat-card-title> Novo Produto </mat-card-title>
</mat-card>
<div class="conteudo">
    <mat-card id="produto" class="celula esquerda">
        <div class="campos">
            <mat-form-field class="campo">
                <mat-label>Nome</mat-label>
                <input matInput name="productName" [(ngModel)]="nome" />
            </mat-form-field>

            <mat-form-field class="campo">
                <mat-label>Codigo de Barras (*)</mat-label>
                <input matInput name="barCodeValue" [(ngModel)]="codigoBarras" />
            </mat-form-field>

            <mat-form-field class="campo">
                <mat-label>Preço</mat-label>
                <input matInput name="priceValue" [(ngModel)]="preco" />
            </mat-form-field>
        </div>
        <span class="tooltip">*Não é possível cadastrar mais de um produto com o mesmo código de barras.</span>
    </mat-card>
</div>
<button mat-raised-button color="warn" (click)="create()">Cadastrar</button>
